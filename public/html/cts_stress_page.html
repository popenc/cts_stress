<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.17/socket.io.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.8/d3.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- <link rel="stylesheet" href="/static/stylesheets/cts_stress_styles.css"> -->
	<link rel="stylesheet" href="/css/cts_stress_styles.css">

</head>
<body>

<div class="container">
	<div class="text-center"><h2> Stress testing CTS web sockets </h2></div>
	<br><br>
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-4">
			<h3> Inputs </h3><br>
			<div class="row">
				<div class="col-md-6"><b>Number of users:</b></div>
				<div class="col-md-6"><input value="10" type="number" id="num-users" class="input-block-level"></div>
			</div>
			<div class="row">
				<div class="col-md-6"><b>Users per second:</b></div>
				<div class="col-md-6"><input value="2" type="number" id="user-rate" class="input-block-level"></div>
			</div><br>
			<div class="row">
				<div class="col-md-6"><b>Host:</b></div>
				<div class="col-md-6"><input value="localhost" type="text" id="host" class="input-block-level"></div>
			</div>
			<div class="row">
				<div class="col-md-6"><b>Port:</b></div>
				<div class="col-md-6"><input value=4000 type="number" id="port" class="input-block-level"></div>
			</div><br>
			<div class="row">
				<div class="col-md-6"><b>Request Data:</b></div>
				<div class="col-md-6"><textarea id="post-data" class="input-block-level" rows="12" cols="32"></textarea></div>
			</div><br><br>
			<input type="button" value="start" id="start-test" class="btn btn-large"> &nbsp;&nbsp;
			<input type="button" value="stop" id="stop-test" class="btn btn-large">
		</div>
		<div class="col-md-6"></div>
	</div><br><br><br>
	
	<div class="row">
		<!-- <div class="col-md-1"></div> -->
		<div class="col-md-6">
			<div class="row">
				<div id="avg-lat" class="col-md-6 stats"></div>
			</div>
			<div class="row">
				<div id="max-lat" class="col-md-6 stats"></div>
			</div>
			<div class="row">
				<div id="min-lat" class="col-md-6 stats"></div>
			</div>
		</div>
		<div class="col-md-6"></div>
	</div><br>

	<div class="chart-row">
		<div id="scatter-chart" class="col-md-6">
			<div class='content'></div>
		</div>
		<div id="histo-chart" class="col-md-6">
			<div class="histo-content"></div>
		</div>
	</div><br><br><br>

</div>

<script src="/js/cts_stress_test.js" type="text/javascript"></script>

</body>
</html>
