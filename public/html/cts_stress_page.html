<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.17/socket.io.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.8/d3.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js"></script>

	<!-- Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

	<!-- <link rel="stylesheet" href="/static/stylesheets/cts_stress_styles.css"> -->
	<link rel="stylesheet" href="/css/cts_stress_styles.css">

</head>
<body>

<div class="container">
	<div class="text-center"><h2> Stress testing CTS web sockets </h2></div>
	<br><br>
	<div class="row">
		<!-- <div class="col-md-2"></div> -->
		<div class="col-md-6">
			<h3> Inputs </h3><br>
			<div class="row">
				<div class="col-md-6"><b>Number of users:</b></div>
				<div class="col-md-6"><input type="number" id="num-users" class="input-block-level"></div>
			</div>
			<div class="row">
				<div class="col-md-6"><b>Users per second:</b></div>
				<div class="col-md-6"><input type="number" id="user-rate" class="input-block-level"></div>
			</div><br>
			<div class="row">
				<div class="col-md-6"><b>Host:</b></div>
				<div class="col-md-6"><input type="text" id="host" class="input-block-level"></div>
			</div>
			<div class="row">
				<div class="col-md-6"><b>Port:</b></div>
				<div class="col-md-6"><input type="number" id="port" class="input-block-level"></div>
			</div><br><br>
			<div class="row">
				<div class="col-md-6"><b>User Scenarios:</b></div>
				<div class="col-md-6">
					<select class="selectpicker">
						<option>Test</option>
						<option>Chemical Info</option>
						<option>P-chem Requests</option>
						<option>Transformation Requests</option>
						<option disabled>Speciation Workflow</option>
						<option disabled>P-chem Workflow</option>
						<option disabled>Transformation Workflow</option>
					</select>
				</div><br><br>
			</div>
			<div class="row">
				<div class="btn-group calc-options hidden">
					<button class="btn btn-primary calc-btn" data-toggle="button">chemaxon</button> <!-- (4)  -->
					<button class="btn btn-primary calc-btn" data-toggle="button">epi</button> <!--  (7) -->
					<button class="btn btn-primary calc-btn" data-toggle="button">test</button> <!--  (4) -->
					<button class="btn btn-primary calc-btn" data-toggle="button">sparc</button> <!--  (8) -->
					<button class="btn btn-primary calc-btn" data-toggle="button">measured</button> <!--  (6) -->
				</div>
			</div><br><br><br><br>
			<div class="row">
				<div class="col-md-offset-8">
					<input type="button" value="start" id="start-test" class="btn btn-primary btn-large"> &nbsp;&nbsp;
					<input type="button" value="stop" id="stop-test" class="btn btn-primary btn-large">
				</div>
			</div>
		</div>
		<!-- <div class="col-md-6"></div> -->
	</div><br><br><br>
	
	<div class="row">
		<!-- <div class="col-md-1"></div> -->
		<div class="col-md-6">
			<div class="row">
				<div id="avg-lat" class="col-md-6 stats"></div>
			</div>
			<div class="row">
				<div id="max-lat" class="col-md-6 stats"></div>
			</div>
			<div class="row">
				<div id="min-lat" class="col-md-6 stats"></div>
			</div>
		</div>
		<div class="col-md-6"></div>
	</div><br>

	<div id="color-codes" class="row">
	</div><br><br>

	<div class="chart-row">
		<div id="scatter-chart" class="col-md-6">
			<div class='content'></div>
		</div>
		<div id="histo-chart" class="col-md-6">
			<div class="histo-content"></div>
		</div>
	</div><br>

</div>

<script src="/js/cts_stress_test.js" type="text/javascript"></script>

</body>
</html>
